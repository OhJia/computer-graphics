<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;
   varying vec3  vPosition;

   vec4 sphere;
   vec4 spheres[10];
   vec3 material;

   vec3 Lrgb;
   vec3 Ldir;

   // Compute intersection of a ray with a sphere, if any.  Return t.
   // If there is no intersection, return 10000.

   float raySphere(vec3 V, vec3 W, vec4 sph) {

      // YOU NEED TO COMPUTE t, BY SETTING UP AND THEN SOLVING A QUADRATIC EQUATION.
      vec3 D = V - sph.xyz;
      float c = dot(D, D) - (sph.w * sph.w);
      float b = dot(W, D);
      float d = b * b - c;
      float t = -b - sqrt(d);

      // if(t > 0.){
      //    return t;
      //  } else{
      //    return 10000.;
      // }
      return t;
   }

   // Diffusely shade a sphere.
   //    point is the x,y,z position of the surface point.
   //    sphere is the x,y,z,r definition of the sphere.
   //    material is the r,g,b color of the sphere.

   vec3 shadeSphere(vec3 point, vec4 sphere, vec3 material) {
      vec3 ambient = material/3.;
      vec3 diffuse = vec3(0.5, 0.5, 1.0);

      // YOU NEED TO COMPUTE COLOR FOR A DIFFUSELY SHADED SPHERE.
      vec3 normal = (point - sphere.xyz) / sphere.w;
      
      // FOR THE AMBIENT COMPONENT OF THE DIFFUSE SHADING, YOU CAN
      // USE A SIMPLE APPROXIMATION SUCH AS: ambient = material / 5.;
      //ambient = material / 5.
      vec3 color = ambient + Lrgb*diffuse*max(0.,dot(Ldir, normal));
      return color;
   }

   void main(void) {
      vec2 c = uCursor.xy;
      float x = vPosition.x;
   float y = vPosition.y;
   float z = vPosition.z;

      Lrgb = vec3(1.,.5,0.);
      Ldir = normalize(vec3(c.x, c.y, 1. - 2. * dot(c, c)));
      //Ldir = normalize(vec3(c.x, c.y, 1.));
      float s = 0.0;

      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL,
      // USING vPosition.x AND vPosition.y.

      vec3 V, W;

      V = vec3(0., 0., 1.);

      W = normalize(vec3(vPosition.x-V.x, vPosition.y - V.y, -V.z));

      // YOU NEED TO SET x,y,z AND r FOR sphere.
      for (int i = 10; i >= 0; i--){
            spheres[i] = vec4(6.*cos(uTime) * float(i) - 10., 15.* sin(float(i)*uTime),-80. + 30.*cos(uTime), float(i)*sin(uTime) + 2.);
         
      }
      
      //sphere = vec4(0.,4.*sin(.5*cos(2.*uTime)*cos(uTime)),-30.,5.);

      // YOU NEED TO SET r,g,b FOR material.
      

      vec3 color = vec3(0., 0., 0.);
      
      for (int i = 0; i < 10; i++){
         float t = raySphere(V, W, spheres[i]);
         if (t > 0.) {
            material = vec3(sin(float(i)), 0.5, 1.0);
            color = shadeSphere(V + t * W, spheres[i], material);
         }
      }

       // We added this line in class.
      // color.r *= 0.5 + 2.6 * sin(20.0 * (x + 0.6 * z  + 0.13   * cos(20.0 * y )) + uTime * 0.9); 
      //    color.g *= 0.05 + 0.2 * sin(3.0 * (x + 0.3 * z + 0.03   * cos(20.0 * y  + uTime * 0.9 )) + uTime * 0.9);
      //    color.b *= 0.3 + 0.3 * cos(10.0 * (x + 0.3 * z + 0.03   * sin(20.0 * x + uTime * 0.9 )) + uTime * 0.9);

      color = pow(color, vec3(.45,.45,.45)); // Do Gamma correction.

      gl_FragColor = vec4(color, 1.);        // Set opacity to 1.
   }
</script>
